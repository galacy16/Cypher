<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
        <title>Cypher</title>
    </head>
    <body>
        <div class="title">
            <h1 class="head">Cypher - Encrypt your message</h1>
        </div>
        <div class="cypher">
            <label class="message" for="message">Message to encrypt:</label>
            <input type="text" id="message" required />

            <label class="encr-message" for="encrypted-message"
                >Encrypted Message:</label
            >
            <input type="text" id="encrypted-message" readonly />

            <div class="buttons">
                <button class="btn button" onclick="encrypt()">Encrypt</button>

                <button class="btn button" onclick="newEncryption()">
                    New Message
                </button>
            </div>
        </div>

        <script src="cypher.js"></script>
    </body>
</html>
